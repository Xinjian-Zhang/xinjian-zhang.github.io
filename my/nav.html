<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Language Navigation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Myanmar:wght@400;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/19/Shwedagon_Pagoda.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Noto Serif Myanmar', serif;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        ul {
            list-style: none;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s, transform 0.3s;
        }
        a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        a:hover {
            color: #FF8C00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>မြန်မာဇီး ကုံစိပ်</h1>
        <ul>
            <li>
                <a href="/ess/index.html">
                    <i class="fas fa-book"></i> Myanmar Essential
                </a>
            </li>
            <li>
                <a href="/conv/index.html">
                    <i class="fas fa-comments"></i> Burmese Conversation
                </a>
            </li>
            <li>
                <a href="/phonetic/index.html">
                    <i class="fas fa-language"></i> Phonetic Guide
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
