<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinjian Zhang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system,Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background: url(static/background.jpg) no-repeat center center fixed; 
            background-size: cover;
            transition: all 200ms ease;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
        }
        .left-side, .right-side a {
            color: white;
            text-decoration: none;
        }
        .right-side a:hover {
            text-decoration: underline;
        }
        .profile-wrapper {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin: 0 20px;
            padding: 20px;
        }
        .profile-container {
            text-align: left;
            margin-top: 30px;
            margin-bottom: 80px;
            margin-left: 30px;
            margin-right: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .download-container {
            text-align: left;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 30px;
            margin-right: 30px;
            background-color: rgba(197, 143, 185, 0.5);
            border-radius: 5px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .profile-image {
            border-radius: 50%;
            transform: scale(1);
            border: 3px solid white;
            margin-top: 1; 
            margin-bottom: 1px;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            margin: 5px;
        }
        .button {
            display: block;
            font-weight: bold;
            margin: 5px auto;
            padding: 10px 20px;
            background: rgba(26, 153, 237, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 100px;
        }
        .copyright {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            opacity: 1;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
        }
        .h1 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 48px;
            background-color: #ffffff5d;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px;
            z-index: 99;
        }
        /* Dark mode styles */
        .dark {
            background-color: rgba(50, 50, 50, 1);
            color: white;
        }
        .dark .profile-wrapper, .dark .profile-container {
            background-color: rgba(70, 70, 70, 0.7);
        }
        /* Toggle switch styles */
        .toggle-switch {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: absolute;
            cursor: pointer;
            transition: background-color 200ms ease;
            left: 120px;
        }
        .toggle-switch .toggle-icon {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 20px;
            transition: transform 200ms ease;
        }
        .toggle-switch.dark {
            background-color: #666;
        }
        .toggle-switch.dark .toggle-icon {
            transform: translate(30px, -50%);
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert('Right click is disabled!');
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert('F12 is disabled!');
            }
        });

        document.addEventListener('copy', function (e) {
            e.preventDefault();
            alert('Copying is disabled!');
        });

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function toggleDarkMode() {
            let body = document.body;
            let toggleSwitch = document.getElementById("toggleSwitch");
            let icon = toggleSwitch.querySelector(".toggle-icon");
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
                toggleSwitch.classList.remove("dark");
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                body.classList.add("dark");
                toggleSwitch.classList.add("dark");
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }
    </script>
</head>
<body class="light">
    <div class="top-bar">
        <div class="left-side"><span style="color:lightcoral; font-size: 1.5em;">Xinjian Zhang</span></div>
        <div class="right-side">
            <a href="zh">中文</a> |
            <a href="/">English</a> |
            <a href="tr">Türkçe</a>
        </div>
    </div>
    <div class="top-bar">
        Dark/Light
        <div id="toggleSwitch" class="toggle-switch" onclick="toggleDarkMode()">
            <i class="toggle-icon fas fa-sun"></i>
        </div>
    </div>

    

    <div class="profile-container">


            <div class="Info">

            <h2>Hello,</h2>
            <p style="font-family: Arial, sans-serif; font-size: 12px; text-align: left;">Currently, the website is under maintenance. <br><br>
                Please contact <a href="mailto:1xinjian.zhang@gmail.com">1xinjian.zhang@gmail.com</a></p>

        </div>

        <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">
            <span>Back to Top</span>
        </button>
    </div>
    <div class="copyright">
        <p>© 2024 Xinjian Zhang. All rights reserved.</p>
    </div>
</body>
</html>
